<!-- First Search Grid -->
<mat-grid-list cols="1" rowHeight="2:1" style="margin: 1%;text-align: center;" [gutterSize]="'10px'">
<mat-form-field  style="width: 70%;">
    <mat-label>Search...</mat-label>
    <input matInput>
  </mat-form-field>
  </mat-grid-list>
<!-- /////// -->
<!-- Post create card -->
<mat-grid-list cols="1" class="md-grid-list" style="margin: 1%;text-align: center;" [gutterSize]="'10px'">
  <div class="add-post-card">
  <mat-form-field [style.fontSize]="14" appearance="fill" style="width: 100%;">  
    <mat-label>Write Someting...</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5">
            </textarea>
  </mat-form-field>
  <button mat-button style="cursor: pointer;width: 50px;"><mat-icon>surround_sound</mat-icon></button>
  <button mat-button style="cursor: pointer;width: 50px;"><mat-icon>videocam</mat-icon></button>
  <button mat-button style="cursor: pointer;width: 50px;">Post</button>

</div>
    </mat-grid-list>
