<!-- First Search Grid -->
<mat-grid-list cols="1" rowHeight="2:1" style="margin: 1%;text-align: center;" [gutterSize]="'10px'">
<mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Search</mat-label>
    <input matInput>
  </mat-form-field>
  </mat-grid-list>
